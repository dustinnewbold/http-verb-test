<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTTP Verb Test</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            HTTP Verb Test
        </h1>
        <h3>
            Fetch
        </h3>
        <div class="row" data-type="fetch">
            <button data-verb="GET">GET</button>
            <button data-verb="POST">POST</button>
            <button data-verb="PATCH">PATCH</button>
            <button data-verb="PUT">PUT</button>
            <button data-verb="OPTIONS">OPTIONS</button>
            <button data-verb="ASDFRANDOM">ASDFRANDOM</button>
        </div>
        <div class="row" data-type="fetch">
            <span data-verb="GET">GET</span>
            <span data-verb="POST">POST</span>
            <span data-verb="PATCH">PATCH</span>
            <span data-verb="PUT">PUT</span>
            <span data-verb="OPTIONS">OPTIONS</span>
            <span data-verb="ASDFRANDOM">ASDFRANDOM</span>
        </div>


        <h3>
            XML
        </h3>
        <div class="row" data-type="xml">
            <button data-verb="GET">GET</button>
            <button data-verb="POST">POST</button>
            <button data-verb="PATCH">PATCH</button>
            <button data-verb="PUT">PUT</button>
            <button data-verb="OPTIONS">OPTIONS</button>
            <button data-verb="ASDFRANDOM">ASDFRANDOM</button>
        </div>
        <div class="row" data-type="xml">
            <span data-verb="GET">GET</span>
            <span data-verb="POST">POST</span>
            <span data-verb="PATCH">PATCH</span>
            <span data-verb="PUT">PUT</span>
            <span data-verb="OPTIONS">OPTIONS</span>
            <span data-verb="ASDFRANDOM">ASDFRANDOM</span>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
